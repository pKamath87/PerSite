        <h1>Contact Me</h1>
        <form id="contactForm">
            <div>
                <label for="user_lname">Last Name:</label>
                <input type="text" id="user_lname" name="user_lname">
            </div>
            <div>
                <label for="user_fname">First Name:</label>
                <input type="text" id="user_fname" name="user_fname">
            </div>
            <div>
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_phone">Phone Number:</label>
                <input type="tel" id="user_phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g., 123-456-7890">
            </div>
            <div>
                <label for="user_message">Message:</label>
                <textarea id="user_message" name="user_message" rows="4"></textarea>
            </div>
            <div>
                <button type="submit">Submit Form</button>
            </div>
        </form>
