<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/aboutMe.css">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form id="contactForm">
        <div>
            <label for="user_lname">Last Name:</label>
            <input type="text" id="user_lname" name="user_lname" required>
        </div>
        <div>
            <label for="user_fname">First Name:</label>
            <input type="text" id="user_fname" name="user_fname" required>
        </div>
        <div>
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <div>
            <label for="user_phone">Phone Number:</label>
            <input type="tel" id="user_phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g., 123-456-7890" required>
        </div>
        <div>
            <label for="user_message">Message:</label>
            <textarea id="user_message" name="user_message" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
